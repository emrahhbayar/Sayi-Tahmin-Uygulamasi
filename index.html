<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sayı tahmin uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col-sm-2 col-md-3  "></div>
            <div class="col-sm-8 col-md-6  g-2" id="col">
                <h1 class="h1">Sayı Tahmin Uygulaması</h1>
                <p>1 ile 100 arasında tahmininizi yapın</p>
                <div class="mt-4">
                    <button id="create" class="btn btn-success col-12" type="button">Sayı Oluştur</button>
                </div>
                <div class="row">
                    <div class="col-sm-7 col-md-8 col-lg-9 mt-4">
                        <input id="input" class="form-control" type="text" placeholder="Sayıyı giriniz"
                            aria-label="default input example">
                    </div>
                    <div class="col-sm-5 col-md-4 col-lg-3 mt-4">
                        <button disabled id="guess" type="button" class="btn btn-primary">Tahmin</button>
                    </div>
                    <div id="result">

                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-md-3 "></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
