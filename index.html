<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sayı tahmin uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col-sm-1 col-md-2 col-lg-3 "></div>
            <div class="col-sm-10 col-md-8 col-lg-6">

                <h1 class="h1">Sayı Tahmin Uygulaması</h1>
                <p>1 ile 100 arasında tahmininizi yapın</p>
                <div class="d-grid gap-2 mt-4">
                    <button id="olustur" class="btn btn-success" type="button">Sayı Oluştur</button>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-9 col-md-8 mt-4">
                        <input id="input" class="form-control " type="text" placeholder="Sayıyı giriniz"
                            aria-label="default input example">
                    </div>
                    <div class="col-sm-3 col-md-4 mt-4">
                        <button disabled id="tahmin" type="button" class="btn btn-primary">Tahmin Et</button>
                    </div>
                    <div id="sonuc">
                        <!--
                    <ul class="list-group mt-4">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                    -->
                    </div>

                </div>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
